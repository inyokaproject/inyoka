<div>
  <form action="{{ action_url|e }}" method="post">
    {{ csrf_token() }}
    <p>{{ message|e }}</p>
    <p>
      <input type="submit" name="confirm" value="{{ confirm_label|e }}" />
      <input type="submit" name="cancel" value="{{ cancel_label|e }}" />
    </p>
  </form>
</div>
