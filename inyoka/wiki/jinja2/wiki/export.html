<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="robots" content="noindex">
    <title>{{ page.title|e }}</title>
  </head>
  <body>
    <h1 class="title">{{ page.title|e }}</h1>
    {{ page.rev.rendered_text }}
  </body>
</html>
