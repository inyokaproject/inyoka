<form action="/_newpage" method="get" class="new-page-macro"><div>
  <input type="hidden" name="template" value="{{ template|e }}" />
  <input type="hidden" name="base" value="{{ base|e }}" />
  <input type="text" name="page" value="{{ text|e }}" />
  <input type="submit" value="{% trans %}Create page{% endtrans %}" />
</div></form>
